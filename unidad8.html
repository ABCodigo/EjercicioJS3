<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario JS</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>

    <form action="" id="form" class="formulario">
        <h3>Ingreso al Sitema</h3>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id='usuario' placeholder="usu@rio">
        </div>
        <div>
            <label for="clave">Clave:</label>
            <input type="password" name="clave" id='clave' placeholder="**********">
            <!--porque id algunos lo ponen con comilla simple?-->
        </div>
        <div>
        <input class=boton id="boton" name="boton" type="submit" value='Ingresar'>
        </div>
    </form>
<p></p>
    <script src="control.js"></script>

</body>

</html>
